version: '3.9'
services:
  db:
    image: postgres
    restart: always
    shm_size: 128mb
    environment:
      POSTGRES_PASSWORD: root
      POSTGRES_USER: root
      POSTGRES_DB: rural
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ${PWD}/data:/var/lib/postgresql/data
    ports:
      - 5432:5432